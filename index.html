<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minesweeper</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="minesweeper.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
  <div class="container mt-3">
    <div class="border rounded p-3 shadow bg-light">
      <alert class="my-2"></alert>
      <div>
        <form action="" id="game-setup" class="my-2">
          <label for="grid-size">Grid Size:</label>
          <input type="number" id="grid-size" name="grid-size">
          <label for="difficulty">Difficulty:</label>
          <select type="select" id="difficulty" name="difficulty">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="" id="title">
        <div>
          <h1>Minesweeper</h1>
          <p><em>Flag all of the bombs... 1 wrong step and it's GAME OVER!</em></p>
        </div>
        <div>
          <i class="fa-solid fa-gamepad fa-2xl" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="left" data-bs-title="Left click: Reveal tile | Right click (1): Flag tile as a bomb | Right click (2): Question mark the tile"></i>
          <i class="fa-solid fa-scroll fa-2xl" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="bottom" data-bs-title="Note: The revealed number shows how many bombs are touching that square ie. if its empty, there are 0 bombs in the surrounding 8 squares. Good luck!"></i>
        </div>
      </div>
      <div class="d-flex justify-content-center d-none" id="bomb-counter-container">
        <h3 id="bomb-counter" class=""></h3>
      </div>
      <div class="d-flex justify-content-center" id="grid-div">
        <table class="shadow">
          <tbody id="minesweeper" class="">
            <!-- JS generated grid -->
          </tbody>
        </table>
      </div>
    </div>
  <!-- Including your code -->
  <script type="module" src="./lib/minesweeper.js"></script>
  <script src="https://kit.fontawesome.com/d32270cd89.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</div>
</body>
</html>
